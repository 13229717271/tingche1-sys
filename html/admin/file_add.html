<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/addfile}">
            <div class="form-group">
                <div class="label">
                    <label>车位档案编号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="fid" data-validate="required:请输入车位档案编号" />
                    <div class="tips"></div>
                </div>
                <div class="label">
                    <label>车牌号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="stuno" data-validate="required:请输入车牌号" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>标准车位尺寸类型：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="password" data-validate="required:请输入尺寸类型" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>车主姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="stuname" value="" data-validate="required:请输入车主姓名" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>年龄：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="major" data-validate="required:请输入年龄" />
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>停车场号码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="dep" value="" data-validate="required:请输入停车场号码" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>停车位位置：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="classname" value="" data-validate="required:请输入停车位位置" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>年龄：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="grade" value="" data-validate="required:请输入年龄" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>电话：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="phone" value="" data-validate="required:请输入电话" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>邮箱：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="email" value="" data-validate="required:请输入邮箱" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请时间：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="lab" value="" data-validate="required:请输入所属工位" />
                    <div class="tips"></div>
                </div>
            </div>




            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
