    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">

<body>

    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
        <div class="padding border-bottom">
           <form th:action="@{/findworkbygtime/ +${findworkbytime.getGtime()}}">
                <li>
                    <input type="text" placeholder="请输入搜索关键字"  name="gtime" class="input" style="width:250px; line-height:17px;display:inline-block" />
                    <button class="button border-main icon-search"> 搜索</button></li>
           </form>
        </div>
        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th>序号</th>
                <th>周次</th>
                <th>人员编号</th>
                <th>工作内容</th>
                <th>工作时间</th>
                <th>星期</th>
                <th>系统时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="findwork:${findworks}">
                <td th:text="${findwork.getId()}"></td>
                <td th:text="${findwork.getWorknum()}"></td>
                <td th:text="${findwork.getFid()}"></td>
                <td th:text="${findwork.getWcont()}"></td>
                <td th:text="${findwork.getGtime()}"></td>
                <td th:text="${findwork.getWeek()}"></td>
                <td th:text="${findwork.getWtime()}"></td>
            </tr>
            </tbody>
            <tr>
                <td colspan="8"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>
            </tr>
        </table>
    </div>

    //全选
    $("#checkall").click(function(){
        $("input[name='id[]']").each(function(){
            if (this.checked) {
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    })

    //批量删除
    function DelSelect(){
        var Checkbox=false;
        $("input[name='id[]']").each(function(){
            if (this.checked==true) {
                Checkbox=true;
            }
        });
        if (Checkbox){
            var t=confirm("您确认要删除选中的内容吗？");
            if (t==false) return false;
            $("#listform").submit();
        }
        else{
            alert("请选择您要删除的内容!");
            return false;
        }
    }

    //批量复制
    function changecopy(o){
        var Checkbox=false;
        $("input[name='id[]']").each(function(){
            if (this.checked==true) {
                Checkbox=true;
            }
        });
        if (Checkbox){
            var i = 0;
            $("input[name='id[]']").each(function(){
                if (this.checked==true) {
                    i++;
                }
            });
            if(i>1){
                alert("只能选择一条信息!");
                $(o).find("option:first").prop("selected","selected");
            }else{

                $("#listform").submit();
            }
        }
        else{
            alert("请选择要复制的内容!");
            $(o).find("option:first").prop("selected","selected");
            return false;
        }
    }

</script>
