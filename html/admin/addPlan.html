<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/addPlan}">
            <div class="form-group">
                <div class="label">
                    <label>车位编号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="pid" data-validate="required:请输入车位编号" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>标准车位尺寸类型：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="pname" data-validate="required:请输入标准车位尺寸类型" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>停车位位置：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="postrequire" data-validate="required:请输入停车位位置" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>停车场号码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="pnum" data-validate="required:请输入停车场号码" />
                    <div class="tips"></div>
                </div>
            </div>
            <if condition="$iscid eq 1">
                <div class="form-group">
                    <div class="label">
                        <label>位置类型：</label>
                    </div>
                    <div class="field">
                        <select name="apply" class="input w50">
                            <option value="">请选择申请类型</option>
                            <option value="暖式车库">暖式车库</option>
                            <option value="冷室车库">冷室车库</option>
                            <option value="露天停车场">露天停车场</option>

                        </select>
                        <div class="tips"></div>
                    </div>
                </div>
            </if>
            <div class="form-group">
                <div class="label">
                    <label>负责人：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="applicant" value="" data-validate="required:请输入负责人" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
