<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/addefile}">
            <div class="form-group">
                <div class="label">
                    <label>设备档案编号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="efid" data-validate="required:请输入档案编号" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>设备名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="efname" data-validate="required:请输入设备名称" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>具体内容：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="aconent" value="" data-validate="required:请输入姓名" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>申请时间：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="applytime" data-validate="required:请输入申请时间" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>申请类型：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="atype" value="" data-validate="required:请输入申请类型" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>资质：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="apply" value="" data-validate="required:请输入资质" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请人：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="applicant" value="" data-validate="required:请输入申请人" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>负责人：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="eapplicant" value="" data-validate="required:请输入负责人" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请人邮箱：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="email" value="" data-validate="required:请输入邮箱" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请人电话：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="ecall" value="" data-validate="required:请输入电话" />
                    <div class="tips"></div>
                </div>
            </div>





            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
