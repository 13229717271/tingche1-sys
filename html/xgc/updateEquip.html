<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/updateequip}">
            <div class="form-group">
                <div class="label">
                    <label>设备编号：</label>
                </div>
                private String eid;  设备编号
                private String ename; 设备名称
                private String equiprequire;  申请步骤
                private String equipnum; 价格
                private String apply;所需资质
                private String applicant;负责人
                <div class="field">
                    <input th:value="${equip.getEid()}" type="text" class="input w50" value="" name="eid" readonly="readonly" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>设备名称：</label>
                </div>
                <div class="field">
                    <input th:value="${equip.getEname()}"  type="text" class="input w50" name="ename" readonly="readonly" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请步骤：</label>
                </div>
                <div class="field">
                    <input th:value="${equip.getEquiprequire()}" type="text" class="input w50"  name="equiprequire" readonly="readonly"  />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>价格：</label>
                </div>
                <div class="field">
                    <input th:value="${equip.getEquipnum()}" type="text" class="input w50"  name="equipnum" data-validate="required:请输入价格" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>所需资质：</label>
                </div>
                <div class="field">
                    <input th:value="${equip.getEquiprequire()}" type="text" class="input w50"  name="equiprequire" data-validate="required:请输入价格" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>申请人：</label>
                </div>
                <div class="field">
                    <input th:value="${equip.getApplicant()}" type="text" class="input w50" name="applicant"  readonly="readonly"  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
