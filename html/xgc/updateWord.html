<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/updateword}">
            <div class="form-group">
                <div class="label">
                    <label>；留言编号：</label>
                </div>
                <div class="field">
                    <input th:value="${word.getWid()}" type="text" class="input w50" value="" name="pid" readonly="readonly" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>留言内容：</label>
                </div>
                <div class="field">
                    <input th:value="${word.getContent()}"  type="text" class="input w50" name="pname" readonly="readonly" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>留言人</label>
                </div>
                <div class="field">
                    <input th:value="${word.getPeople()}" type="text" class="input w50"  name="postrequire" readonly="readonly"  />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>留言时间：</label>
                </div>
                <div class="field">
                    <input th:value="${word.getTime()}" type="text" class="input w50"  name="pnum" data-validate="required:请输入招聘人数" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>回复内容：</label>
                </div>
                <div class="field">
                    <input th:value="${word.getWcontent()}" type="text" class="input w50"  name="pnum" data-validate="required:请输入招聘人数" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>回复人：</label>
                </div>
                <div class="field">
                    <input th:value="${word.getWcontent()}" type="text" class="input w50" name="applicant"  readonly="readonly"  />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>回复时间：</label>
                </div>
                <div class="field">
                    <input th:value="${word.getWtime()}" type="text" class="input w50" name="applicant"  readonly="readonly"  />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
